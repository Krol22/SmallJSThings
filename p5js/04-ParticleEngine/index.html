<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" type="text/css" href="CSS/styles.css"/>
        <title>SmallJSProjects</title>
    </head>
    <body>
        <div class="page">
            <div class="canvas" id="canvas"></div>
            <div class="side-menu">
                <h3> Particle Engine 2d </h3>
                <h4> Menu </h4>
                <select class="select-input">
                    <option name="rect" value="RECT">RECT</option>
                    <option name="circle" value="CIRCLE">CIRCLE</option>
                </select>
                <div>
                    <label for="width">Width</label>
                    <input name="width" id="width-range" min="10" max="40" class="range-input" type="range"/>
                </div>
                <div>
                    <label for="life">Life</label>
                    <input name="life" id="life-range" min="40" max="120" class="range-input" type="range"/>
                </div>
                <div>
                    <label for="number-of-particles">Number of particles</label>
                    <input name="number-of-particles" id="number-of-particles-range" min="1" max="3" class="range-input" type="range"/>
                </div>
                <div>
                    <label for="gravity">Gravity on</label>
                    <input name="gravity" id="gravity-checkbox" class="checbox-input" type="checkbox"/>
                </div>
                <div>
                    <label for="mass">Mass</label>
                    <input name="mass" id="mass-range" type="range" min="-5" max="5" class="range-input" ></input>
                </div>
            </div>
        </div>
        <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
        <script src="JS/p5.min.js"></script>
        <script src="JS/main.js"></script>
        <script src="JS/engine.js"></script>
        <script src="JS/gui.js"></script>
    </body>
</html>
